<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Music Player Wed </title>
</head>
<body>
    <header class="header">
        <img src="" class="header_img">
    </header>
    <div class="container">
        <img src="" class="container_img">
        <h2 id="song_title"></h2>
        <h3 id="author" class=""></h3>
        <div class="container_music-frame">
            <div class="container_music-frame-align"></div>
            <div class="container_music-frame-time">
                <span class="container_time-start"> 00 : 00</span>
                <span class="container_time-end"> 00 : 00 </span>
            </div>
        </div>
        <div class="container_icon">
            <ion-icon name="play-back-outline" title=" Quay lại " class="back"></ion-icon>
            <ion-icon name="play-outline" title="dừng" class="play"></ion-icon>
            <ion-icon name="play-forward-outline" title="tới" class="forward"></ion-icon>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="main.js"></script>
</body>
</html>
